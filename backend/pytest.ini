[pytest]
# Pytest configuration for StudyMaster backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Additional options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    # Warnings
    -W ignore::DeprecationWarning

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require database)
    slow: Slow tests
    auth: Authentication tests
    materials: Material processing tests
    flashcards: Flashcard tests
    study: Study session tests
    stats: Statistics tests

# Asyncio configuration
asyncio_mode = auto

# Minimum coverage percentage
# Uncomment when you want to enforce minimum coverage
# [coverage:report]
# fail_under = 80
